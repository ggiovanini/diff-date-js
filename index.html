<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DiffDate</title>
</head>
<body>

    <h1
            data-date-diff="1981-07-24 14:46:30"
    >00:00</h1>

    <h1
            data-date-diff="2001-07-20 09:30:00"
            data-date-glue="m"
    >00:00</h1>

    <h1
            data-date-diff="2019-06-06 13:30:12"
            data-date-glue="m"
            data-date-minus="-"
    >00:00</h1>

    <h1
            data-date-diff="2019-06-06 13:37:12"
            data-date-glue="m"
            data-date-zero="stop"
            data-date-minus="-"
    >00:00</h1>

    <script src="./diffDate.js"></script>
</body>
</html>
